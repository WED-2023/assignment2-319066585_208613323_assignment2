<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaceship Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Spaceship Game</h1>
        <img src="https://github.com/WED-2023/assignment2-319066585_208613323_assignment2/blob/main/image1.png" alt="Site Logo" height="50">
    </header>

    <nav>
        <button onclick="showScreen('welcome')">Home</button>
        <button onclick="showScreen('login')">Login</button>
        <button onclick="showScreen('register')">Register</button>
        <button onclick="openAbout()">About</button>
    </nav>

    <main>
        <div id="welcome" class="screen">
            <h2>Welcome</h2>
            <p>Name: [Your Name] | ID: [Your ID]</p>
            <a href="https://wed-2023.github.io/assignment2-319066585_208613323_assignment2/" target="_blank">My Portfolio</a>
            <br>
            <button onclick="showScreen('login')">Login</button>
            <button onclick="showScreen('register')">Register</button>
        </div>

        <div id="login" class="screen" style="display: none;">
            <h2>Login</h2>
            <form action="loginForm" onsubmit="return validateLoginForm()">
                <label>Username: <input type="text" id="loginUsername" required></label><br>
                <label>Password: <input type="password" id="loginPass" required></label><br>
                <button type="submit">Submit</button>
            </form>
            <div id="loginError" style="color: red;"></div>
        </div>

        <div id="register" class="screen" style="display: none;">
            <h2>Register</h2>
            <form action="regForm" onsubmit="return validateRegForm()">
                <label>Username: <input type="text" id="regUsername" required></label><br>
                <label>Password: <input type="password" id="regPass" required></label><br>
                <label>Confirm Password: <input type="password" id="regPassConf" required></label><br>
                <label>First Name: <input type="text" id="regFirstName" required></label><br>
                <label>Last Name: <input type="text" id="regLastName" required></label><br>
                <label>Email: <input type="email" id="regEmail" required></label><br>
                <label>Date Of Birth:
                    <select id="birthDay"></select>
                    <select id="birthMonth"></select>
                    <select id="birthYear"></select>
                </label><br>
                <button type="submit">Submit</button>
            </form>
            <div id="regError" style="color: red;"></div>
        </div>


        <div id="config" class="screen" style="display:none">
            <h2>Game Settings</h2>
            <form id="configForm" onsubmit="startGame(); return false;">
              <label>Select shoot key:
                <input type="text" id="shootKey" maxlength="1" required placeholder="Space">
              </label><br>
              <label>Game duration (min 2 minutes):
                <input type="number" id="gameTime" min="2" value="2" required> minutes
              </label><br>
              <label>Spaceship color:
                <input type="color" id="shipColor" value="#00ffcc">
              </label><br>
              <label>Enemy color:
                <input type="color" id="enemyColor" value="#ff4444">
              </label><br>
              <button type="submit">Start Game</button>
            </form>
          </div>
    </main>

    <div id="aboutModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="closeAbout()">&times;</span>
            <h2>About</h2>
            <p>Submitted by: Yehezkel Kadosi, Tamir Cohen</p>
            <p>Used template: Yes/No | Plugin: jQuery etc.</p>
            <p>Technical difficulties: ...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
